<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="wrap_modal">

  <span class="content_title">{{ title }}</span>
  <p class="data_text">{{ data }}</p>
  <hr class="line_text">
  <div class="content_full_text">
    <p class="full_text"> {{ text }} </p>
  </div>
</ion-content>
