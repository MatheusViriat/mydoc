<ion-content class="tutorial-page">

<ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
        <ion-toolbar>
            <ion-buttons end>
            <button ion-button color="primary" (click)="chamaHome()">Pular</button>
            </ion-buttons>
        </ion-toolbar>
        <img [src]="slide.image" class="slide-image"/>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <img src="assets/imgs/tutorial04.png" class="slide-image"/>
        <h2 class="slide-title">Pronto para isso?</h2>
        <button ion-button large clear icon-end color="primary" (click)="chamaHome()">
            Vai lรก danado!
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-slide>
</ion-slides>
</ion-content>
