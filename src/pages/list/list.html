<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus documentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of itemsArray">
    <span class="title_doc" (click)="callModalFullText(item['title'],item.response[0].fullTextAnnotation.text,item['data'])">{{ item['title'] }}</span>
    <p class="date_doc" (click)="callModalFullText(item['title'],item.response[0].fullTextAnnotation.text,item['data'])">{{ item['data'] }}</p>
    <p class="content_doc" (click)="callModalFullText(item['title'],item.response[0].fullTextAnnotation.text,item['data'])">{{ item.response[0].fullTextAnnotation.text }}</p>
    <button class="btn_opc" (click)="opcoesDocumento(item,item['title'],item.response[0].fullTextAnnotation.text)">Opções</button>
    <hr>
  </div>
</ion-content>
